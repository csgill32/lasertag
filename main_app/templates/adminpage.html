{% extends 'base.html' %}

{% block content %}

<h1>Admin Page</h1>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>

    {% for subscriber in subscribers %}

    <tr>
        <td>{{subscriber.first_name}}</td>
        <td>{{subscriber.last_name}}</td>
        <td>{{subscriber.email}}</td>
    </tr>

    {% endfor%}
</table>



{% endblock %}
