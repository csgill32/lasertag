{% extends 'base.html' %}

{% block content %}

<div class="card">
    <h1>{{subscribers.count}}</h1>


    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>

        {% for subscriber in subscribers %}

        <tr>
            <td>{{subscriber.first_name | capfirst }}</td>
            <td>{{subscriber.last_name | capfirst }}</td>
            <td>{{subscriber.email}}</td>
        </tr>

        {% endfor%}
    </table>

</div>


{% endblock %}
